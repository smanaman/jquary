<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="
https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/js/jquery.animatedheadline.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/jquery-animated-headlines@1.0.0/dist/css/jquery.animatedheadline.min.css
" rel="stylesheet">
</head>
<body>
    <div class="selector">
        <h1 class="ah-headline">
            <span>My favorite food is</span>
            <span class="ah-words-wrapper">
                <b class="is-visible">pizza</b>
                <b>sushi</b>
                <b>steak</b>
            </span>
        </h1>
    </div>
  
        <script>
    $(function() {
        $('.selector').animatedHeadline({
            animationType: 'zoom'
        });
    })
</script>
    
</body>
</html>
